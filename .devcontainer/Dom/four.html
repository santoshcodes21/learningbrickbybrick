<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body style="background-color:#212121;color:#fff">
     <ul class="language">
        <li>JavaScript</li>

     </ul>
</body>
<script>
     function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
     }
     addLanguage("python")
     addLanguage("TypeScript")
     //optimise approach

     function addOptionLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

     }
     addOptionLanguage('golang')
     const Seclang=document.querySelector('li:nth-child(2)')
     // Seclang.innerHTML='MOJO'

      const newli=document.createElement('li')
      newli.textContent="MOJO"
      Seclang.replaceWith(newli)

      const firstLang=document.querySelector('li:first-child')
      firstLang.outerHTML='<li>TypeScript</li>'

      //remove

      const last_lang=document.querySelector('li:last-child')
      last_lang.remove()
</script>
</html>
